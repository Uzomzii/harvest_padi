{% extends 'base.html' %}
{% block title %}Farmers{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Farmers</h1>
<div class="grid md:grid-cols-3 gap-6">
  {% for f in farmers %}
  <div class="bg-white p-4 rounded-2xl shadow">
    <div class="font-semibold">{{ f.name }}</div>
    <div class="text-sm text-gray-600">{{ f.location }}</div>
    <p class="text-sm text-gray-700 mt-2">{{ f.crops }}</p>
    <p class="text-xs text-gray-500 mt-2">{{ f.about }}</p>
  </div>
  {% empty %}
  <p class="text-gray-600">No farmers yet.</p>
  {% endfor %}
</div>
{% endblock %}
