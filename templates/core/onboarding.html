{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Onboarding" %}{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{% trans "Quick Onboarding (Demo)" %}</h1>
<form method="post" class="space-y-4 bg-white p-6 rounded-2xl shadow">{% csrf_token %}
  <div>
    <label class="block text-sm font-medium mb-1">{% trans "Display name" %}</label>
    <input name="name" class="w-full border rounded-lg px-3 py-2" placeholder="{% trans 'e.g., Aisha' %}">
  </div>
  <div>
    <label class="block text-sm font-medium mb-1">{% trans "Role" %}</label>
    <select name="role" class="w-full border rounded-lg px-3 py-2">
      {% for r in roles %}
        <option value="{{ r }}">{{ r|title }}</option>
      {% endfor %}
    </select>
  </div>
  <button class="px-4 py-2 bg-black text-white rounded-xl">{% trans "Continue" %}</button>
</form>
<p class="text-sm text-gray-600 mt-4">{% trans "Note: This demo uses session-based onboardingâ€”no email/password required." %}</p>
{% endblock %}
